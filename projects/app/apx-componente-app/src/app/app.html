<div class="container">
  <lib-apx-formulario
    [fields]="fields"
    [columns]="'auto'"
    submitButtonText="Enviar"
    [showFormStatus]="true"
    (formValid)="false"
    (formSubmit)="onSubmit($event)"
    [allowInvalidSubmit]="false"
  />
  <lib-apx-tabla [displayedColumns]="displayedColumns" [data]="data" />
</div>
